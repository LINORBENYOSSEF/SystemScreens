<div class="row" dir="rtl">
    <div class="col-md-4 mx-auto my-5">
        <section class="form-elegant">
            <mdb-card>
                <mdb-card-body class="mx-4">
                    <!-- Logo -->
                    <img class="top-left" width="100" src="/assets/ינשוף.svg" alt="אופק 324">
                    <!--Header-->
                    <div class="text-center">
                        <h3 class="dark-grey-text">
                            <strong>כניסה</strong>
                        </h3>
                    </div>

                    <form [formGroup]="elegantForm">
                        <div class="md-form">
                            <input type="text" id="elegantFormUsernameEx" class="form-control"
                                formControlName="elegantFormUsernameEx" mdbInput>
                            <label for="elegantFormUsernameEx">
                                שם משתמש
                            </label>

                        </div>

                        <div class="md-form pb-3">
                            <input type="password" id="elegantFormPasswordEx" formControlName="elegantFormPasswordEx"
                                class="form-control" mdbInput>
                            <label for="elegantFormPasswordEx">סיסמה</label>
                        </div>
                    </form>
                    <!--Body-->

                    <div class="text-center mb-3">
                        <button type="button" mdbBtn gradient="blue" [block]="true" [rounded]="true"
                            class="z-depth-1a waves-light" mdbWavesEffect (click)="login()">התחברות</button>
                    </div>
                </mdb-card-body>
                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-center">
                        פותח על ידי לינור בן יוסף | {{ currentYear }}
                    </p>
                </div>
            </mdb-card>
        </section>
    </div>
</div>
